<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Principal Status Checker</h1>
                
                <div id="statusContainer" class="text-center mb-4">
                    <p id="status" class="lead">Checking status...</p>
                </div>

                <div class="d-grid gap-2">
                    <button id="checkStatus" class="btn btn-primary">
                        Check Status
                    </button>
                    <button id="recordPrincipal" class="btn btn-success" style="display: none;">
                        Record Principal
                    </button>
                </div>

                <div id="spinner" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
